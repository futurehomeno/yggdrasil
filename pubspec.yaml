name: yggdrasil

version: 0.0.1
publish_to: none

environment:
  sdk: 3.0.5
  flutter: 3.10.5

dependencies:
  flutter:
    sdk: flutter
  theme_tailor_annotation: 
    git:
      ref: main
      url: git@github.com:futurehomeno/theme_tailor.git
      path: packages/theme_tailor_annotation
  fh_utils:
    git:
      ref: master # to-branch-script-tag
      url: git@github.com:futurehomeno/pubdev_registry.git
      path: packages/fh_utils

dev_dependencies:
  # Run `flutter pub run build_runner build --delete-conflicting-outputs` in order to generate stuff.
  build_runner: 2.4.6
  build_runner_core: 7.2.10
  analyzer: 5.13.0
  mockito: 5.4.2
  fh_lints:
    git:
      ref: master # to-branch-script-tag
      url: git@github.com:futurehomeno/pubdev_registry.git
      path: packages/fh_lints
  flutter_test:
    sdk: flutter
  theme_tailor:
    git:
      ref: main
      url: git@github.com:futurehomeno/theme_tailor.git
      path: packages/theme_tailor

flutter:
  uses-material-design: true
  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis-Bold.ttf
        - asset: assets/fonts/Dosis-ExtraBold.ttf
        - asset: assets/fonts/Dosis-ExtraLight.ttf
        - asset: assets/fonts/Dosis-Light.ttf
        - asset: assets/fonts/Dosis-Medium.ttf
        - asset: assets/fonts/Dosis-Regular.ttf
        - asset: assets/fonts/Dosis-SemiBold.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/OpenSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/OpenSans-Italic.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-LightItalic.ttf
        - asset: assets/fonts/OpenSans-Medium.ttf
        - asset: assets/fonts/OpenSans-MediumItalic.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
        - asset: assets/fonts/OpenSans-SemiBoldItalic.ttf

    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Black.ttf
        - asset: assets/fonts/WorkSans-BlackItalic.ttf
        - asset: assets/fonts/WorkSans-Bold.ttf
        - asset: assets/fonts/WorkSans-BoldItalic.ttf
        - asset: assets/fonts/WorkSans-ExtraBold.ttf
        - asset: assets/fonts/WorkSans-ExtraBoldItalic.ttf
        - asset: assets/fonts/WorkSans-ExtraLight.ttf
        - asset: assets/fonts/WorkSans-ExtraLightItalic.ttf
        - asset: assets/fonts/WorkSans-Italic.ttf
        - asset: assets/fonts/WorkSans-Light.ttf
        - asset: assets/fonts/WorkSans-LightItalic.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
        - asset: assets/fonts/WorkSans-MediumItalic.ttf
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-SemiBold.ttf
        - asset: assets/fonts/WorkSans-SemiBoldItalic.ttf
        - asset: assets/fonts/WorkSans-Thin.ttf
        - asset: assets/fonts/WorkSans-ThinItalic.ttf
